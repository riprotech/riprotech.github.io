<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ri-ProTech</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Fredoka One', cursive;
        color: white;
      }
      
      body {
        background-image: url("RI-PROTECH.png");
        background-size: cover;
        background-repeat: no-repeat;
      }
      
      .container {
        width: 80%;
        margin: 0 auto;
      }
      
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      
      nav ul {
        list-style: none;
        display: flex;
      }
      
      nav ul li {
        margin-right: 20px;
      }
      
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 20px;
      }
      
      section.store {
        text-align: center;
      }
      
      .lang-btn {
        padding: 10px 20px;
        background-color: orange;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      .store h2, .store p {
        margin-top: 10px;
      }
      
      .store h1 {
        color: white;
      }
      
      .store h2 {
        color: white;
        font-family: 'Fredoka One', cursive;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="Re-Protech-modified.png" alt="RI-Protech Logo" style="display: block; margin: 0 auto;">
        <nav>
          <ul>
           
          </ul>
        </nav>
      </header>
      
      <section class="store">
        <h1>Our Store</h1>
        <div>
          <img src="New Project (1) (1).png" alt="RI-ProTech AirPods" style="width: 200px;">
          <h2>AirPods</h2>
          <button class="lang-btn" onclick="alert('AirPods Coming Soon!')">Coming Soon</button>
        </div>
      </section>
    </div>
  </body>
</html>
